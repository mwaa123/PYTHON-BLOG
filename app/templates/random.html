{% extends 'base.html'%}
{%block content%}
<div class="container" style="margin: 0;padding: 0;height: 100vh;justify-content: center;align-items: center;display: flex;background: #eee;">
<title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

    <!--Profile card start-->
    <div class="card" style="font-family:'candara',sans-serif;width: 340px;overflow: hidden;background: #fff;border-radius: 10px;box-shadow: 0 0 20px rgba(red, green, blue, alpha);flex-direction:column;">
      <div class="card-image" style="width: 100%;height: 160px;border-top-left-radius: 10px;border-top-right-radius: 10px;object-fit: cover;">
        <image style="float: left;" src="{{url_for('static',filename='images/wrkh.jpg')}}"></image><br><br><br><br><br><br><br><br><br>
      </div><br><br><br>
      <div class="card-content">
        <h3>{{data.author}}</h3>
        <ul>
          <li>
        <p>{{data.quote}}</p>
          </li>
        </ul>
      </div>
    </div>
</div>
{%endblock%}
